<section class="section health">


<div class="container health__container">
  <div class="health__inner">
    <div class="health__left">
      <img loading="lazy" src="./img/decor-health1.svg" class="health__image">
      <h2 class="health__title">Узнайте сколько стоят <span class="health__fill">Ваше спокойствие и здоровье</span></h2>
      <div class="health__descr">Заполните форму, наш менеджер Вам перезвонит и сориентирует по стоимости обработки именно Вашей площади</div>
      <div class="health__form-box">
        <form class="health__form" action="" method="get">

          <div class="hero__wrap-input health__wrap-input">
          <div class="input-wrap health__input-wrap">
            <input type="text" name="phone" id="number" placeholder="Ваш телефон" class="wpcf7-form-control" inputmode="text" required>
          </div>
          <button class="hero__submit health__submit btn-red" type="submit">Отправить</button>
          </div>
          <div class="checkbox">
            <label class="custom-checkbox custom-checkbox-red">
              <input type="checkbox" name="color-1" value="indigo">
              <span class="hero__agree-text">Соглашаюсь на обработку <b class="hero__agree-link"> персональных данных</b></span>
            </label>
          </div>
        </form>
      </div>
    </div>
    <div class="health__right">
      <img src="./img/bg-health.svg" alt="">
    </div>
  </div>
</div>

</section>
