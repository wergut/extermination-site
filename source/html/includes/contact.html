<section class="section contact">
  <div class="container">
    <ul class="breadcrumb">
      <li><a href="#">Главная</a></li>
      <li>Контакты</li>
    </ul>
    <h1 class="contact__title title">Контакты</h1>
    <div class="contact__info">
      <div class="contact__item">
        <div class="contact__item-name">телефон:</div>
        <a class="header__phone" href="tel:+78001002423">
          <img loading="lazy" src="./img/icons/phone.svg" width="24" height="24" alt="Phone">
          <div class="header__phone-box">
            <span class="header__number">8 800 100-24-23</span>
            <span class="header__number-text">Бесплатно и круглосуточно</span>
          </div>
        </a>
      </div>
      <div class="contact__item">
        <div class="contact__item-name">почта:</div>
        <a class="contact__mail" href="mailto:dezkorp@.ru">
          <img loading="lazy" src="./img/icons/mail.svg" width="24" height="24" alt="Phone">
          <div class="contact__mail-box">
            <span class="contact__email">dezkorp@.ru</span>
            <span class="contact__mail-text">Всегда на связи</span>
          </div>
        </a>
      </div>
      <div class="contact__item">
        <div class="contact__item-name">адрес:</div>
        <div class="contact__location">
          <img loading="lazy" src="./img/icons/location.svg" width="24" height="24" alt="location">
          <div class="contact__address-box">
          <span class="contact__address">Москва, улица Ленина 120</span>
          <span class="contact__shedule">с 9:00 до 19:00</span>
          </div>
        </div>
      </div>
      <div class="contact__item">
        <div class="contact__item-name">мессенджеры:</div>
        <a class="contact__whatsaap" href="tel:+79999999999">
          <img loading="lazy" src="./img/icons/whatsap.svg" width="24" height="24" alt="Whatsapp">
          <img loading="lazy" src="./img/icons/telegram.svg" width="24" height="24" alt="Telegram">
      </a>
      </div>
    </div>
    <div class="contact__map">
      <img class="contact-bigmap" src="./img/big-map.webp" alt="map">
    </div>
  </div>
</section>
