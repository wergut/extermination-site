<section class="section calc">
  <div class="container">
    <h2 class="calc__title title">Калькулятор</h2>
    <div class="calc__inner">
      <img src="./img/calc-bg.svg" alt="" class="calc__decor">
      <div class="calc__item">
        <span class="calc__select-name">Препарат:</span>
      <div class="select">

        <input class="select__input" type="hidden" name="">
        <div class="select__head">Выберите</div>
        <ul class="select__list" style="display: none;">
            <li class="select__item">Дельта Зона</li>
            <li class="select__item">К-Отрин СК 50</li>
            <li class="select__item">Кукарача к.э.</li>
            <li class="select__item">Сихлор</li>
        </ul>
      </div>
    </div>
    <div class="calc__item">
      <span class="calc__select-name">Размер площади:</span>
      <div class="select">

        <input class="select__input" type="hidden" name="">
        <div class="select__head">Выберите</div>
        <ul class="select__list" style="display: none;">
            <li class="select__item">до 50 m<sup>2</sup></li>
            <li class="select__item">до 100 m<sup>2</sup></li>
            <li class="select__item">до 150 m<sup>2</sup></li>
            <li class="select__item">более 150 m<sup>2</sup></li>
        </ul>
      </div>
    </div>
    <div class="calc__item">
      <span class="calc__select-name">Степень заражения:</span>
      <div class="select">

        <input class="select__input" type="hidden" name="">
        <div class="select__head">Выберите</div>
        <ul class="select__list" style="display: none;">
            <li class="select__item">Легкая</li>
            <li class="select__item">Средняя</li>
            <li class="select__item">Тяжелая</li>
        </ul>
      </div>
    </div>
    <div class="calc__item calc__item-result">
      <span class="calc__select-name">Итого:</span>
      <p class="calc__result">≈ 4500  руб.</p>
    </div>
    <div class="calc__item">
      <span class="calc__select-name">Отправьте нам заявку</span>
      <form action="" method="get">
        <div class="calc__wrap-input">
        <div class="input-wrap">
          <input type="text" name="phone" id="calc-number" placeholder="Ваш телефон" class="wpcf7-form-control" inputmode="text" required>
        </div>
        <button class="calc__submit btn-red" type="submit">Отправить</button>
        </div>
        <div class="checkbox">
          <label class="custom-checkbox custom-checkbox-red">
            <input type="checkbox" name="color-1" value="indigo">
            <span class="hero__agree-text">Соглашаюсь на обработку <b class="hero__agree-link"> персональных данных</b></span>
          </label>
        </div>
      </form>
    </div>
    </div>

  </div>

</section>
